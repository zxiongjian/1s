<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width:250px;
            height:250px;
            background-color: pink;
            position: absolute;
            left: 50px;
            top: 50px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!--<script src="jquery-1.11.1.min.js"></script>-->
    <button>弹出来</button>
    <script src="zepto.min.js"></script>
<script>
    $(".box").bind("mousedown",function(ev){
        var that=$(this);
        var x=ev.pageX - that.offset().left;  //获取鼠标到盒子的距离
        var y=ev.pageY - that.offset().top;
        $(document).bind("mousemove",function(e){
            var boxLeft=e.pageX - x ;  //得到移动的距离 left
            var boxTop=e.pageY - y ;  //得到移动的距离  top
            that.css({
                left:boxLeft + "px",
                top:boxTop + "px"
            });
        });

        $(document).mouseup(function () {
            $(document).unbind("mousemove");
        })
    });

</script>
</body>
</html>
